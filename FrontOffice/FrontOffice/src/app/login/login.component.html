<body>
    <nav>
        <div id="imagemlogo">
            <img src="assets/images/logo.png" alt="Logo" width="130" height="130"/>
        </div>
        <div id="blococentral">
            <h2>Iniciar sess√£o</h2>
            <form (ngSubmit)="login()" #myForm="ngForm">
                <div class="grupo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="username" required>
                </div>
                <div class="grupo">
                    <label for="password">Password:</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
                    </div>
                </div>
                <div class="grupo">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Lembrar-me</label>
                </div>
                <button type="submit" id="botao"  [disabled]="myForm.invalid">Entrar</button>
            </form>
            <div class="recuperarpass">
                <a href="recuperar-password.html">Recuperar senha?</a>
            </div>
        </div>
    </nav>
</body>
