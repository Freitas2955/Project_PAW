<app-navbar></app-navbar>
<app-bar></app-bar>
<main>
  <header>
    <h1>Doadores</h1>
    <div class="search-fields">
      <input type="text" id="searchName" placeholder="Nome de Doador" [(ngModel)]="searchName" (input)="onSearchChange()" />
      <input type="text" id="searchCity" placeholder="Cidade" [(ngModel)]="searchCity" (input)="onSearchChange()" />
      <input type="text" id="searchPhone" placeholder="Telemóvel" [(ngModel)]="searchPhone" (input)="onSearchChange()" />
    </div>
  </header>

  <div class="doadores">
    <div class="card" *ngFor="let donator of filteredDonators">
      <div class="content">
        <div class="info">
          <header>
            <h3>Nome: {{donator.name}}</h3>
          </header>
          <p>Email: {{donator.email}}</p>
          <p>Cidade: {{donator.city}}</p>
          <p>Telemóvel: {{donator.phone}}</p>
          <div class="detalhes">
            <button [routerLink]="['/doadores/show', donator._id]">Detalhes</button>
          </div>
        </div>
        <div id="preview-container">
          <div *ngIf="donator.imageUrl">
            <img id="preview-image" [src]="donator.imageUrl" alt="Pré-visualização da Imagem" />
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
